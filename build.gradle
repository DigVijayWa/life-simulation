plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.java-websocket:Java-WebSocket:1.4.0"
    implementation group: 'org.json', name: 'json', version: '20210307'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
